  // create constants to atore the values  of the reffered elements
  
  const  secondHand = document.querySelector('.clock-second-hand');
  const  minuteHand = document.querySelector('.clock-minute-hand');
  const  hourHand = document.querySelector('.clock-hour-hand');

   //create a function
  //iitialize a current date setup to update with the current time
  //create a constant to store the currnet time
  //create a constant to store the current second in degrees 
  //initialize the secondHand to the scondhand degrees
  function setDate(){
     const now = new Date();
     const currentSeconds =  now.getSeconds();
     const secondInDegrees = ((currentSeconds / 60) * 360 )+90;
     secondHand.style.transform = `rotate(${secondInDegrees}deg)`;

   
    const currentMins  = now.getMinutes();
    const  minsInDegrees  =   (currentMins*0.033);
    minuteHand.style.transform = `rotate(${minsInDegrees}deg)`;
    
    const currentHour = now.getHours();
    const hourInDegrees = (currentHour*0.001089);
    hourHand.style.transform = `rotate(${hourInDegrees}deg) `;

   
     
  }
